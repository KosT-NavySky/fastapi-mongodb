markdown_extensions:
  - footnotes
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.snippets:
      base_path: "."
      check_paths: true
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.smartsymbols
  - admonition
  - pymdownx.details
  - abbr
  - toc:
      permalink: ‚öì
      toc_depth: 3
  - pymdownx.highlight:
      linenums: true
      linenums_style: pymdownx.inline

