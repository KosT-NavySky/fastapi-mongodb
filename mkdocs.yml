theme:
  icon:
    repo: fontawesome/brands/git-alt
  name: material
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: green
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: green
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    #    - navigation.expand
    - navigation.indexes
    #    - navigation.sections
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    #    - toc.integrate
    - content.tabs.link
#    - content.code.annotate

plugins:
  - search:
      lang:
        - ru
        - en
  - macros:
      include_dir: "docs"
